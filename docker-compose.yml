version: "3.8"

services:
  web:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      #- ./html:/usr/share/nginx/html
      - ./CSS:/usr/share/nginx/html/CSS
      - ./images:/user/share/nginx/html
      - /contacto.html /user/share/nginx/html
      - /index.html /user/share/nginx/html
      - /modalidades.html /user/share/nginx/html
      - /nosotros.html /user/share/nginx/html
      - /productos.html /user/share/nginx/html
    restart: always
